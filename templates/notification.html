<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로드뷰</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVnteL9JlOKZwa0cUk52PgpuqVYi7rZZQ&callback=initMap" async defer></script>
    <style>
        #address{
            font-size: 110%;
        }
        #pano {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #size {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function back() {
                history.back();
            }

            function loadStreetView() {
                const address = document.getElementById('address').value;
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        const panorama = new google.maps.StreetViewPanorama(
                            document.getElementById('pano'), {
                                position: results[0].geometry.location,
                                pov: {
                                    heading: 165,
                                    pitch: 0
                                },
                                zoom: 1
                            });
                    } else {
                        alert('주소를 찾을 수 없습니다: ' + status);
                    }
                });
            }

            // 이벤트 리스너 추가
            document.querySelector('button[onclick="loadStreetView()"]').addEventListener('click', loadStreetView);
        });
    </script>
    <button onclick="history.back()">뒤로가기</button>
    <input id="address" type="text" placeholder="주소를 입력하세요">
    <button  onclick="loadStreetView()">로드뷰 보기</button>
</head>
<body>
    <div id="pano"></div> <!-- 'pano' 요소 추가 -->

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function initMap() {
            // 사용자 위치를 가져오는 코드 추가
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    const panorama = new google.maps.StreetViewPanorama(
                        document.getElementById('pano'), {
                            position: location,
                            pov: {
                                heading: 165,
                                pitch: 0
                            },
                            zoom: 1
                        });
                }, function() {
                    // 위치 정보 접근 실패 시 처리
                    handleLocationError(true);
                });
            } else {
                // 브라우저가 Geolocation을 지원하지 않을 때 처리
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            const errorMsg = browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.';
            alert(errorMsg);
        }
    </script>
</body>
</html>
